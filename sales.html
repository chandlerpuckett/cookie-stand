<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookie Sales</title>
    <link rel="stylesheet" href="css/reset.css"><link rel="stylesheet" href="css/salesstyle.css">
  </head>

  <body>
    <h1>Sales</h1>
    
    <nav>
      <li><a href="index.html">home</a></li>

    <table id="master-table"></table>

    <main>

      <form id="newStore">
        <fieldset>
          <legend>Add A New Store</legend>

      </form>

    </main>
